# Main configuration. Do not edit! Copy to experiments.conf and change that.
best {
  # Edit this
  data_dir = /content/drive/MyDrive/CSE499B/Bert
  model_type = independent
  # Computation limits.
  max_top_antecedents = 50
  max_training_sentences = 5
  top_span_ratio = 0.4
  max_num_speakers = 20
  max_segment_len = 256

  # Learning
  bert_learning_rate = 1e-5
  task_learning_rate = 2e-4
  num_docs = 100

  # Model hyperparameters.
  dropout_rate = 0.3
  ffnn_size = 1000
  ffnn_depth = 1
  num_epochs = 500
  feature_size = 20
  max_span_width = 30
  use_metadata = true
  use_features = true
  use_segment_distance = true
  model_heads = true
  coref_depth = 2
  coarse_to_fine = true
  fine_grained = true
  use_prior = true

  # Other.
  train_path = data/train.bengali.jsonlines
  eval_path = data/dev.bengali.jsonlines
  conll_eval_path = data/dev.bengali.conll
  single_example = true
  genres = ["bi","de","nv","st"]
  eval_frequency = 1
  report_frequency = 1
  log_root = /content/drive/MyDrive/CSE499/CSE499B/Bert
  adam_eps = 1e-6
  task_optimizer = adam
}

bert_base = ${best}{
  num_docs = 109
  bert_learning_rate = 1e-05
  task_learning_rate = 0.0002
  max_segment_len = 128
  ffnn_size = 1000
  train_path = data/train.bengali.128.jsonlines
  eval_path = data/story.bengali.128.jsonlines
  conll_eval_path = data/story.bengali.conll
  max_training_sentences = 11
  bert_config_file = cased_config_vocab/bert_config.json
  vocab_file = cased_config_vocab/vocab.txt
  tf_checkpoint = bert_base/model.max.ckpt
  init_checkpoint = bert_base/model.max.ckpt
}

train_bert_base = ${bert_base}{
  tf_checkpoint = models/multilingual_L-12_H-768_A-12/bert_model.ckpt
  init_checkpoint = models/multilingual_L-12_H-768_A-12/bert_model.ckpt
}